
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Popup form styling */
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Form with Validation -->
        <h2>Form with Validation</h2>
        <form id="myForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" minlength="6" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Accordion for FAQs -->
        <h2 class="mt-5">FAQs</h2>
        <div id="accordion">
            <h3>Question 1: Where du u study?</h3>
            <div>
                <p>I study in AITU.</p>
            </div>
            <h3>Question 2: Do u like it?</h3>
            <div>
                <p>Hell naaahhh.</p>
            </div>
        </div>

        <!-- Popup Subscription Form -->
        <h2 class="mt-5">Popup Form</h2>
        <button id="openPopup" class="btn btn-secondary">Subscribe</button>
        <div class="overlay" id="overlay"></div>
        <div class="popup-form" id="popupForm">
            <h3>Subscribe to our newsletter</h3>
            <input type="text" placeholder="Enter your email" class="form-control mb-2">
            <button class="btn btn-primary" id="closePopup">Submit</button>
        </div>

        <!-- Background Color Change -->
        <h2 class="mt-5">Change Background Color</h2>
        <button id="colorBtn" class="btn btn-info">Change Color</button>

        <!-- Display Current Date and Time -->
        <h2 class="mt-5">Current Date and Time</h2>
        <p id="dateTime"></p>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form Validation
        document.getElementById('myForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
            } else {
                alert('Form submitted successfully!');
            }
        });

        // Accordion for FAQs
        document.querySelectorAll('#accordion h3').forEach(function (header) {
            header.addEventListener('click', function () {
                const next = header.nextElementSibling;
                next.style.display = (next.style.display === 'block') ? 'none' : 'block';
            });
        });

        // Popup Form
        const openPopupBtn = document.getElementById('openPopup');
        const closePopupBtn = document.getElementById('closePopup');
        const popupForm = document.getElementById('popupForm');
        const overlay = document.getElementById('overlay');

        openPopupBtn.addEventListener('click', function () {
            popupForm.style.display = 'block';
            overlay.style.display = 'block';
        });

        closePopupBtn.addEventListener('click', function () {
            popupForm.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', function () {
            popupForm.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Background Color Change
        const colors = ['#DFFF00', '##FFBF00', '#FF7F50', '#DE3163', '#9FE2BF'];
        let colorIndex = 0;
        document.getElementById('colorBtn').addEventListener('click', function () {
            document.body.style.backgroundColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        });

        // Display Current Date and Time
        function updateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('en-US', { dateStyle: 'long', timeStyle: 'short' });
            document.getElementById('dateTime').innerText = dateTimeString;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
